<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main class="d-flex align-items-center min-vh-100 vw-10 py-3 py-md-0">
      <div class="container">
        <div class="card login-card">
          <div class="row no-gutters">
            <div class="col-md-5" id="user-img">
            </div>
            <div class="col-md-7">
              <div class="card-body text-center">
                <div class="brand-wrapper text-center">
                  <div class="clearfix pt-3">
                    <button class="btn mt-1" id="user-btn" style="margin:auto;padding-left:40px;padding-right:40px;">
                      Student/Faculty
                    </button>
                    <button class="btn mt-1" id="admin-btn" style="margin:auto;padding-left:60px;padding-right:60px;">
                      Admin
                    </button>
                  </div>
                </div>
                <div id="login">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
